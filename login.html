<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundedNext Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            background-image: url('./bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh; 
        }
    </style>
</head>
<body class="bg-gray-900 font-sans leading-normal tracking-normal text-white">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-gray-800 p-10 rounded-lg shadow-lg">
            <div class="text-center">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white pb-8">Sign in to your account</h2>
                <img class="mx-auto h-12 w-auto" src="https://fundednext.fra1.digitaloceanspaces.com/competion-funded-next-logo.svg" alt="Logo">
                <h1 id="pageTitle" class="text-xl ml-10 mt-0 font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">
                    Payment Partner Portal
                </h1>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="login(event)">

                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD9qHE9rfot3_nJD3xvysnenkjaV7MkOoA",
          authDomain: "fnpaymentportal.firebaseapp.com",
          projectId: "fnpaymentportal",
          storageBucket: "fnpaymentportal.appspot.com",
          messagingSenderId: "472254280172",
          appId: "1:472254280172:web:797757ac5c172a221450c9",
          measurementId: "G-LLZWTN117B"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
      
        function login(event) {
          event.preventDefault(); // Prevent default form submission
      
          const email = document.getElementById('email-address').value;
          const password = document.getElementById('password').value;
      
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in successfully, redirect or perform other actions
              window.location.href = 'index.html'; // Example redirect
            })
            .catch((error) => {
              // Handle errors here, such as displaying a message
              alert('Failed to sign in. Please check your email and password.');
            });
        }
      </script>
      
</body>
</html>
